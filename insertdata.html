<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Kotoba Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #0a1174;
        }
        .btn-primary {
            background-color: #021931;
            border-color: #021931;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Insert New Kotoba to Table</h2>
        <form action="#" method="POST">
          
            <div class="mb-3">
                <label for="japan" class="form-label">Japan</label>
                <input type="text" class="form-control" id="japan" name="japan" required>
            </div>
            <div class="mb-3">
                <label for="romaji" class="form-label">Romaji</label>
                <input type="text" class="form-control" id="romaji" name="romaji" required>
            </div>
            <div class="mb-3">
                <label for="meaning" class="form-label">Meaning</label>
                <input type="text" class="form-control" id="meaning" name="meaning" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
